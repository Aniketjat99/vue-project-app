name: Vue CD Pipeline

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Build Docker image
      run: docker build -t vue-project-app .

    - name: Run Docker container
      run: docker run -d -p 8080:80 vue-project-app
